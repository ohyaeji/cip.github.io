    <!-- 지도 -->
    <div>
        <div id="map" style="width:100%;height:100vh;"></div>
    
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3911680ceb2853064dd77af72246f542&libraries=services,clusterer,drawing"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도의 중심좌표
                mapOption = {
                    center: new kakao.maps.LatLng(37.452053, 127.131652), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
    
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
            // 지도에 마커를 표시합니다 
            var positions = [
                {
                    title: '가천관', 
                    latlng: new kakao.maps.LatLng(37.451076, 127.128628)
                },
                {
                    title: 'AI공학관', 
                    latlng: new kakao.maps.LatLng(37.454970, 127.134381)
                },
                {
                    title: 'IT융합관', 
                    latlng: new kakao.maps.LatLng(37.453784, 127.131481)
                }
            ];

            var icon = new kakao.maps.MarkerImage(
                'https://cdn2.iconfinder.com/data/icons/flat-icons-web/40/Chat_Alt-1024.png',
                new kakao.maps.Size(100, 80),
                {
                    // offset: new kakao.maps.Point(),
                    alt: "마커 이미지 예제",
                    shape: "poly",
                    coords: "1,20,1,9,5,2,10,0,21,0,27,3,30,9,30,20,17,33,14,33"
                }
            );

            var content = '<div class ="label"><span class="left"></span><span class="center">3</span><span class="right"></span></div>';
                
            for ( var i =0; i<positions.length; i++){
                var customOverlay = new kakao.maps.CustomOverlay({
                    position: positions[i].latlng,
                    content: content   
                });

                // 커스텀 오버레이를 지도에 표시합니다
                customOverlay.setMap(map);
            }
        </script>
    </div>


    <!-- IONICONS -->
